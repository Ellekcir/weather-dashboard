<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard</title>
    </head>

<body>

    <body>
        <!------------------------------------ Title and description Jumbotron --------------------------------------------------->

        <div id="header" class="jumbotron jumbotron-fluid position-static">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Check the weekly forecast</p>
        </div>

        <!------------------------------ Container of weather content - Left & Right ------------------------------------>
        <div id='pageContent' class="container row">

            <!--------------------------- City search box and appended City search history ----------------------->
            <div id='searchBar' class="col-md-3">

                <form>
                    <div class="form-row"></div>

                    <input id="citySearch" class="form-control"></input>
                    <label for="citySearch">Search for a City:</label>
                    <!-- fontawesome icon for the magnifying glass <i> -->
                    <button id="searchButton" class="btn btn-primary" type="submit"><i
                            class="fas fa-search"></i></button>
                </form>
                <div id='cityHistory'>
                    <ul id="cityResults" class="list-group mt-4"></ul>
                    <!-- clear local storage button -->
                    <a id="clearStorage" href="#"></a>
                </div>

            </div>

            <!----------------Right hand of page - Current day weather forecast and five day forecast displays on search------------------------------------------>

            <!------------------------ showing current weather -->
            <div id='forecastContent' class="col-md-9 pt-4">
                <div id='currentForecast' class=" rounded">
                    <h2 id="cityName"></h2>
                    <p id="temp"></p>
                    <p id="windSpeed"></p>
                    <p id="humidity"></p>
                </div>
                <!-- Five day forecast -->
                <div id='fiveDayForecast'>
                </div>
                <div id="loop"></div>
            </div>

        </div>




        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!-- moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Custom Script -->
        <script src="./assets/script.js"></script>
    </body>

</html>
