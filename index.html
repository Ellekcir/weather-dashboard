<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard</title>
    </head>

<body>

    <body>
        <!------------------------------------ Title and description Jumbotron --------------------------------------------------->

        <div id="header" class="jumbotron jumbotron-fluid position-static">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Check the weekly forecast</p>
        </div>

        <!------------------------------ Container of weather content - Left & Right ------------------------------------>
        <div id='pageContent' class="container row">

            <!--------------------------- City search box and appended City search history ----------------------->
            <div id='searchBar' class="col-3">

                <form>
                    <div class="form-row"></div>

                    <input id="citySearch" class="form-control"></input>
                    <label for="citySearch">Search for a City:</label>
                    <!-- fontawesome icon for the magnifying glass <i> -->
                    <button id="searchButton" class="btn btn-primary float-right" type="submit"><i
                            class="fas fa-search"></i></button>
                </form>
                <div id='cityHistory'>
                    <ul id="cityResults" class="list-group mt-4"></ul>
                    <!-- clear local storage button -->
                    <button id="clearStorage" class="btn btn-primary float-right"><i class="fa-solid fa-trash-can"></i></button>
                </div>

            </div>

            <!----------------Right hand of page - Current day weather forecast and five day forecast displays on search------------------------------------------>

            <!------------------------ showing current weather -->
            <div id='forecastContent' class="col-9 pt-4 text-center container">
               
                    <div id='currentForecast' class="col rounded">
                        <h2 id="cityName"></h2>
                        <img id="icon"></img>
                        <p id="dateCurrent"></p>
                        <p id="temp"></p>
                        <p id="windSpeed"></p>
                        <p id="humidity"></p>
                    </div>
                    <!-- Five day forecast -->
                    <div id='fiveDayForecast' class="col">
                    </div>
              
            </div>
        </div>




        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Custom Script -->
        <script src="./assets/script.js"></script>
    </body>

</html>
